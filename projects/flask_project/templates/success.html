<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/home_page_icon.avif') }}" alt="Form Image" class="header-img">
        <h1>{{ form_name }} - Submission Successful</h1>
        <p>Thank you for submitting your details!</p>
        <div class="form-data" style="max-width: 400px; margin: 0 auto;">
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 16px;">
                <label style="flex: 1; text-align: left; margin-right: 16px;">Name:</label>
                <span style="flex: 2;">{{ user_name }}</span>
            </div>
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 16px;">
                <label style="flex: 1; text-align: left; margin-right: 16px;">Favourite Superhero:</label>
                <span style="flex: 2;">{{ hero_name }}</span>
            </div>
        </div>
    </div>
</body>
</html>
